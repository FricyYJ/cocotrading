<!DOCTYPE html>
<html>
<head>
  <title>Coconut Trading Room - Version 2</title>
  <style>
    body {
      background-color: #333333;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 50%;
      margin: 10px;
    }

    .video-container {
      text-align: center;
      max-width: 100%;
      height: auto;
    }

    .intro {
      text-align: center;
      margin-bottom: 20px;
    }

    .additional-info {
      margin-top: 40px;
    }

    .additional-info h2 {
      text-align: center;
    }

    .additional-info ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .additional-info li {
      display: inline-block;
      margin: 10px;
    }

    .additional-info a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Coconut Trading Room</h1>

    <div class="image-container">
      <img src="https://d3dpet1g0ty5ed.cloudfront.net/EN_CRYPTO_HUMAN_DARK_WOMAN_1200x628_px.jpg" alt="Banner 1">
      <img src="https://d3dpet1g0ty5ed.cloudfront.net/EN_CRYPTO_SCREEN_1200x628_px.jpg" alt="Banner 2">
    </div>

    <div class="video-container">
      <iframe width="640" height="360" src="https://brandfolder.com/brandfolder/attachments/embed/bxqqhfssq4rt2g3frb7h9h?loop=false&muted=false&autoplay=false" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="intro">
      <p>Exness: Reliable forex broker with competitive spreads, innovative technology, and exceptional client support. Start trading forex and gold with Exness for a chance to profit big.</p>
    </div>

    <div class="additional-info">
      <h2>Additional Information</h2>
      <ul>
        <li><a href="https://www.exness.com/">Visit Exness Website</a></li>
        <li><a href="https://www.exness.com/trading/account-types/">Account Types</a></li>
        <li><a href="https://www.exness.com/trading/forex/">Forex Trading</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
