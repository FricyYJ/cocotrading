    .container {
      max-width: 800px;

      text-align: center;

      position: relative;
      height: 300px; /* 设置图片容器的高度 */

      max-width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0; /* 初始将图片设为透明 */
      transition: opacity 1s ease-in-out; /* 添加过渡效果 */
    }

    .image-container img.active {

    .video-container {

    }

    .additional-info ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .additional-info li {
      display: inline-block;
      margin: 10px;
    }

    .additional-info a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>
